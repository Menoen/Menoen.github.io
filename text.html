        <h3>想看《摇曳不安的心》</h3>
        <p>在火车上看了b站竹棘大大的日影剪辑，感动于《摇曳不安的心》里吉高由里子和松山健一的表演。</p>
        <p>喜欢吉高由里子也有几年了，不管是小恶魔、肉食女、魔法师的人设，还是和二宫和也的cp，可能是她浑身散发的清纯和走偏气息，混杂出带着光芒的危险感，反正这个妹子吃我心。</p>
        <p>松山健一也是我很敬佩的演员，不论胖瘦（笑）。同时期待松坂桃李的爆发戏。</p>
        <p>只可惜书店买不到书，电影也没有看的渠道，有点难受。</p>
